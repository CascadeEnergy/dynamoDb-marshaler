<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Marshaler Example</title>
</head>
<body>
    <textarea id="dynamodb-item" name="dynamodb-item" rows="10" cols="50">{"foo": {"S": "bar"}}</textarea>
    <button id="marshal-button">Marhsal</button>
    <div id="content"></div>
</body>
<script type="text/javascript" src="../dist/dynamodb-marshaler.js"></script>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById('marshal-button').onclick = marshalContent;
    };

    function marshalContent(e) {
        var text = document.getElementById('dynamodb-item').value;
        document.getElementById('content').innerHTML = dynamodbMarshaler.unmarshalJson(JSON.parse(text));
    }
</script>
</html>
